<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaming Trivia Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .quiz-container {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }
    .question {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .answer-input {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      margin-bottom: 10px;
    }
    .result {
      font-size: 16px;
      margin-top: 10px;
    }
    .button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="quiz-container">
    <h1>Gaming Trivia Quiz</h1>
    <div class="question" id="question"></div>
    <input type="text" id="answer" class="answer-input" placeholder="Your answer">
    <button class="button" onclick="nextQuestion()">Next Question</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const triviaQuestions = [
      {
        question: "What year was the original Super Mario Bros. game released?",
        correctAnswer: "1985"
      },
      {
        question: "In which game would you find the character 'Link'?",
        correctAnswer: "The Legend of Zelda"
      },
      {
        question: "What company developed the game 'Halo'?",
        correctAnswer: "Bungie"
      },
      {
        question: "Which game features a battle royale mode called 'Warzone'?",
        correctAnswer: "Call of Duty"
      },
      {
        question: "What is the name of the main character in the game 'Metroid'?",
        correctAnswer: "Samus Aran"
      }
    ];

    let currentQuestionIndex = 0;

    function displayQuestion() {
      const questionElement = document.getElementById("question");
      const resultElement = document.getElementById("result");
      const answerInput = document.getElementById("answer");

      resultElement.textContent = "";
      answerInput.value = "";
      questionElement.textContent = triviaQuestions[currentQuestionIndex].question;
    }

    function nextQuestion() {
      const userAnswer = document.getElementById("answer").value.trim();
      const resultElement = document.getElementById("result");

      if (userAnswer.toLowerCase() === triviaQuestions[currentQuestionIndex].correctAnswer.toLowerCase()) {
        resultElement.textContent = "Correct! Well done.";
        resultElement.style.color = "green";
      } else {
        resultElement.textContent = `Oops! The correct answer was: ${triviaQuestions[currentQuestionIndex].correctAnswer}`;
        resultElement.style.color = "red";
      }

      // Move to the next question
      currentQuestionIndex = (currentQuestionIndex + 1) % triviaQuestions.length;
      setTimeout(displayQuestion, 2000); // Display the next question after 2 seconds
    }

    // Initialize the quiz
    displayQuestion();
  </script>

</body>
</html>
